
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FED Application</title>
  <link rel="stylesheet" href="style.css" />
  <link href='http://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
</head>
<body>

<h2>FED Application</h2>

<form name="ApplicationForm" action="http://gclass.alexburner.com/ApplicationForm.php" method="post">

  <fieldset>
    <legend>Registration</legend>
    <div class="field">
      <label>User Name:</label>
      <input type="text" name="email" required>
    </div>
    <div class="field">
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <div class="field">
      <label>Repeat password:</label>
      <input type="password" name="password_r" required>
    </div>
  </fieldset>

  <fieldset>
    <legend>Demographic Information</legend>
    <div class="field">
      <label>Full Name:</label>
      <input type="text" name="name">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Prefer not say">Prefer not say</option>
      </select>
    </div>
    <div>
      <label for="race">Race:</label>
      <select id="race" name="race">
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Asian">Asian</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </fieldset>

  <fieldset>
    <legend>Availability</legend>
    <div class="field">
      <label>Are you legally able to be employed in this country?</label>
      <input type="radio" name="legal" value="yes">Yes
      <input type="radio" name="legal" value="no">No
    </div>
    <div class="field">
      <label>Would you now or in the future require visa sponsorship?</label>
      <input type="radio" name="legal" value="yes">Yes
      <input type="radio" name="legal" value="no">No
    </div>
    <div class="field">
      <label>What type of position are you seeking? (check all that apply)</label>
      <ul>
        <li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
        <li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
        <li><input type="checkbox" name="position_sl" value="seasonal">Internship</li>
        <li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
      </ul>
    </div>
    <div class="field">
      <label>Hours available</label>
      <table>
        <tr>
          <td></td>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <th>From</th>
          <td><input type="time" size="5" name="su_from"></td>
          <td><input type="time" size="5" name="mo_from"></td>
          <td><input type="time" size="5" name="tu_from"></td>
          <td><input type="time" size="5" name="we_from"></td>
          <td><input type="time" size="5" name="th_from"></td>
          <td><input type="time" size="5" name="fr_from"></td>
          <td><input type="time" size="5" name="sa_from"></td>
        </tr>
        <tr>
          <th>Until</th>
          <td><input type="time" size="5" name="su_until"></td>
          <td><input type="time" size="5" name="mo_until"></td>
          <td><input type="time" size="5" name="tu_until"></td>
          <td><input type="time" size="5" name="we_until"></td>
          <td><input type="time" size="5" name="th_until"></td>
          <td><input type="time" size="5" name="fr_until"></td>
          <td><input type="time" size="5" name="sa_until"></td>
        </tr>
      </table>
    </div>
  </fieldset>

  <fieldset>
    <legend>Additional Information</legend>
    <div class="field">
      <label>Where did you learn about us?</label><br>
      <textarea name="where" rows="6" cols="60"></textarea>
    </div>
    <div class="field">
      <label>Why do you choose our company?</label><br>
      <textarea name="why" rows="6" cols="60"></textarea>
    </div>
    <div class="field">
      <label>What is your biggest strength and weakness</label><br>
      <textarea name="what" rows="6" cols="60"></textarea>
    </div>
  </fieldset>

  <div id="click">
    <input type="submit" value="Submit form">
    <button type="button" onclick="alert('You did it!')">Click me!</button>
  </div>

</form>
</body>
</html>
